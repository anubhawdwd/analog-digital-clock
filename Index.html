<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Project Clock</h1>
    <div id="analogClock">
      <div id="hourHand" class="hand"></div>
      <div id="minuteHand" class="hand"></div>
      <div id="secondHand" class="hand"></div>
      <div id="dot"></div>
      <div style="--i: 1" id="num"><b>1</b></div>
      <div style="--i: 2" id="num"><b>2</b></div>
      <div style="--i: 3" id="num"><b>3</b></div>
      <div style="--i: 4" id="num"><b>4</b></div>
      <div style="--i: 5" id="num"><b>5</b></div>
      <div style="--i: 6" id="num"><b>6</b></div>
      <div style="--i: 7" id="num"><b>7</b></div>
      <div style="--i: 8" id="num"><b>8</b></div>
      <div style="--i: 9" id="num"><b>9</b></div>
      <div style="--i: 10" id="num"><b>10</b></div>
      <div style="--i: 11" id="num"><b>11</b></div>
      <div style="--i: 12" id="num"><b>12</b></div>
    </div>
    <div id="digitalClock"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
